<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
      <title>CampSpot - Index</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="logo">üèïÔ∏èCampExclusive</div>
            <div class="subtitle">
                Discover amazing campsites, share experiences, and create unforgettable outdoor memories with fellow
                nature enthusiasts.
            </div>
        </div>

        <div class="auth-right">
            <div class="form-container">
                <div class="form-toggle">
                    <button class="toggle-btn active" id="loginToggle">Login</button>
                    <button class="toggle-btn" id="registerToggle">Register</button>
                </div>
                <form id="loginForm" class="auth-form">
                    <div id="loginError" class="form-error hidden"></div>
                    <div class="oauth-section">
                        <button type="button" class="oauth-btn google" id="googleLogin">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20">
                            Continue with Google
                        </button>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>

                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <form id="registerForm" class="auth-form hidden">
                    <div id="registerError" class="form-error hidden"></div>
                    <div class="oauth-section">
                        <button type="button" class="oauth-btn google" id="googleRegister">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20">
                            Sign up with Google
                        </button>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="form-group">
                        <label for="registerName">Username</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" name="password" required>
                        <small id="passwordHint" class="error-message hidden"></small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
